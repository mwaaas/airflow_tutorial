db:
  image: postgres:9.5
  environment:
    - POSTGRES_USER=airflow
    - POSTGRES_PASSWORD=airflow
    - POSTGRES_DB=airflow
  ports:
    - 5432:5432

rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
        - "15672:15672"
        - "5672:5672"
    environment:
        - RABBITMQ_DEFAULT_USER=airflow
        - RABBITMQ_DEFAULT_PASS=airflow
        - RABBITMQ_DEFAULT_VHOST=airflow

app:
  build: .
  volumes:
    - ./:/usr/src/app
  links:
    - db:db
  ports:
    - 9000:80

worker:
    build: .
    restart: always
    volumes:
      - ./:/usr/src/app
    links:
        - db:db
        - rabbitmq:rabbitmq
    command: airflow worker

flower:
    build: .
    restart: always
    volumes:
      - ./:/usr/src/app
    links:
        - rabbitmq:rabbitmq
    command: airflow flower
    ports:
      - "5555:5555"

